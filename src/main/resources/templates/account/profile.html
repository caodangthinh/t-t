<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Settings UI Design</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/profile.css" rel="stylesheet" />
</head>
<body>
<section>
  <div class="container">
    <div class="bg-white d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <div class="img-circle text-center mb-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Anime_eye.svg/800px-Anime_eye.svg.png" alt="Image" class="shadow">
          </div>
          <div class="col-md-12 text-center" id="img-section">
            <button class="theme-btn">Browse</button>
          </div>
          <h4 class="mt-3 text-center" th:each="user : ${user}" th:text="${user.fullName}" ></h4>
        </div>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
            <i class="fa fa-home text-center mr-1"></i>
            Account
          </a>
          <a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab" aria-controls="password" aria-selected="false">
            <i class="fa fa-key text-center mr-1"></i>
            Password
          </a>
        </div>
      </div>
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <form th:action="@{/account}" method="post" class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
          <div class="row" th:each="user : ${user}" >
            <div class="col-md-6">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" th:field="${user.username}" th:value="${user.username}" id="username" name="username">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="${user.Email}" th:value="${user.Email}" id="Email" name="Email">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" th:field="${user.fullName}" th:value="${user.fullName}" id="fullName" name="fullName">
              </div>
            </div>
            <div class="col-md-6" style="display: none;">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" th:value="${user.Password}" name="Password">
              </div>
            </div>

            <div class="col-md-6" style="display: none;">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" th:value="${user.userId}" name="userId">
              </div>
            </div>

            <!-- <div class="col-button">
                <div class="form-group">
                    <button class="btn btn-outline-primary" style="margin-top: 32px;width: 370px;">Verification</button>
                </div>
            </div> -->
          </div>
          <div style="display: flex; justify-content: space-between;">
            <button class="theme-btn" type="submit">Save</button>
            <button class="theme-btn"><a href="/">Back to home</a></button>
          </div>
        </form>
        <form th:action="@{/account/changepassword}" method="post" class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
          <div class="row" th:each="user : ${user}">
            <div class="col-xl-12">
              <div class="form-group">
                <label>Old password</label>
                <input type="text" class="form-control" th:value="${user.userId}" name="userId" style="display: none">
                <input type="text" class="form-control" th:field="${user.fullName}" th:value="${user.fullName}" name="fullName" style="display: none">
                <input type="text" class="form-control" th:field="${user.Email}" th:value="${user.Email}" name="Email" style="display: none">
                <input type="text" class="form-control" th:field="${user.username}" th:value="${user.username}" name="username" style="display: none">
                <input type="password" class="form-control" th:value="${user.Password}"  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12">
              <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control" name="Password">
              </div>
            </div>
            <div class="col-xl-12">
              <div class="form-group">
                <label>Confirm new password</label>
                <input type="password" class="form-control">
              </div>
            </div>
          </div>
          <div>
            <button type="submit" class="theme-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
